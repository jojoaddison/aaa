
<div>
    <h2><span translate="agreenApp.album.detail.title">Album</span> {{vm.album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="agreenApp.album.name">Name</span></dt>
        <dd>
            <span>{{vm.album.name}}</span>
        </dd>
        <dt><span translate="agreenApp.album.url">Url</span></dt>
        <dd>
            <span>{{vm.album.url}}</span>
        </dd>
        <dt><span translate="agreenApp.album.description">Description</span></dt>
        <dd>
            <span>{{vm.album.description}}</span>
        </dd>
        <dt><span translate="agreenApp.album.photos">Photos</span></dt>
        <dd>
            <span>{{vm.album.photos}}</span>
        </dd>
        <dt><span translate="agreenApp.album.isDefault">Is Default</span></dt>
        <dd>
            <span>{{vm.album.isDefault}}</span>
        </dd>
        <dt><span translate="agreenApp.album.created">Created</span></dt>
        <dd>
            <span>{{vm.album.created | date:'medium'}}</span>
        </dd>
        <dt><span translate="agreenApp.album.modified">Modified</span></dt>
        <dd>
            <span>{{vm.album.modified | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
