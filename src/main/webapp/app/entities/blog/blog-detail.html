
<div>
    <h2><span translate="agreenApp.blog.detail.title">Blog</span> {{vm.blog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="agreenApp.blog.name">Name</span></dt>
        <dd>
            <span>{{vm.blog.name}}</span>
        </dd>
        <dt><span translate="agreenApp.blog.title">Title</span></dt>
        <dd>
            <span>{{vm.blog.title}}</span>
        </dd>
        <dt><span translate="agreenApp.blog.content">Content</span></dt>
        <dd>
            <span>{{vm.blog.content}}</span>
        </dd>
        <dt><span translate="agreenApp.blog.createdDate">Created Date</span></dt>
        <dd>
            <span>{{vm.blog.createdDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="agreenApp.blog.modifiedDate">Modified Date</span></dt>
        <dd>
            <span>{{vm.blog.modifiedDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
