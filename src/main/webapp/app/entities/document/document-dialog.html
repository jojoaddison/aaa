
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFileDocumentLabel" translate="agreenApp.fileDocument.home.createOrEditLabel">Create or edit a File Document</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fileDocument.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fileDocument.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.fileDocument.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                    ng-model="vm.fileDocument.category"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.fileDocument.dateCreated" for="field_dateCreated">Date Created</label>
            <input type="text" class="form-control" name="dateCreated" id="field_dateCreated"
                    ng-model="vm.fileDocument.dateCreated"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.fileDocument.fileType" for="field_fileType">File Type</label>
            <input type="text" class="form-control" name="fileType" id="field_fileType"
                    ng-model="vm.fileDocument.fileType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.fileDocument.fileData" for="field_fileData">File Data</label>
            <input type="text" class="form-control" name="fileData" id="field_fileData"
                    ng-model="vm.fileDocument.fileData"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.fileDocument.fileName" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                    ng-model="vm.fileDocument.fileName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
