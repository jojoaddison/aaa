<div>
    <h2 translate="agreenApp.fileDocument.home.title">File Documents</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="file-document.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="agreenApp.fileDocument.home.createLabel">
                        Create new File Document
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="agreenApp.fileDocument.category">Category</span></th>
                    <th><span translate="agreenApp.fileDocument.dateCreated">Date Created</span></th>
                    <th><span translate="agreenApp.fileDocument.fileType">File Type</span></th>
                    <th><span translate="agreenApp.fileDocument.fileData">File Data</span></th>
                    <th><span translate="agreenApp.fileDocument.fileName">File Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fileDocument in vm.fileDocuments track by fileDocument.id">
                    <td><a ui-sref="file-document-detail({id:fileDocument.id})">{{fileDocument.id}}</a></td>
                    <td>{{fileDocument.category}}</td>
                    <td>{{fileDocument.dateCreated}}</td>
                    <td>{{fileDocument.fileType}}</td>
                    <td>{{fileDocument.fileData}}</td>
                    <td>{{fileDocument.fileName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="file-document-detail({id:fileDocument.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="file-document.edit({id:fileDocument.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="file-document.delete({id:fileDocument.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
