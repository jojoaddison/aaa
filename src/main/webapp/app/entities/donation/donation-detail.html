
<div>
    <h2><span translate="agreenApp.donation.detail.title">Donation</span> {{vm.donation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="agreenApp.donation.amount">Amount</span></dt>
        <dd>
            <span>{{vm.donation.amount}}</span>
        </dd>
        <dt><span translate="agreenApp.donation.memberId">Member Id</span></dt>
        <dd>
            <span>{{vm.donation.memberId}}</span>
        </dd>
        <dt><span translate="agreenApp.donation.donatedDate">Donated Date</span></dt>
        <dd>
            <span>{{vm.donation.donatedDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="agreenApp.donation.projectId">Project Id</span></dt>
        <dd>
            <span>{{vm.donation.projectId}}</span>
        </dd>
        <dt><span translate="agreenApp.donation.type">Type</span></dt>
        <dd>
            <span>{{vm.donation.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
