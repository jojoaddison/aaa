
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDonationLabel" translate="agreenApp.donation.home.createOrEditLabel">Create or edit a Donation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.donation.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.donation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.donation.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.donation.amount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.donation.memberId" for="field_memberId">Member Id</label>
            <input type="text" class="form-control" name="memberId" id="field_memberId"
                    ng-model="vm.donation.memberId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.donation.donatedDate" for="field_donatedDate">Donated Date</label>
                <div class="input-group">
                    <input id="field_donatedDate" type="text" class="form-control" name="donatedDate" datetime-picker="{{dateformat}}" ng-model="vm.donation.donatedDate" is-open="vm.datePickerOpenStatus.donatedDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('donatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.donation.projectId" for="field_projectId">Project Id</label>
            <input type="text" class="form-control" name="projectId" id="field_projectId"
                    ng-model="vm.donation.projectId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="agreenApp.donation.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.donation.type"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
