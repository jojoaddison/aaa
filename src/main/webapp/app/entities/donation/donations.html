<div>
    <h2 translate="agreenApp.donation.home.title">Donations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="donation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="agreenApp.donation.home.createLabel">
                        Create new Donation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="agreenApp.donation.amount">Amount</span></th>
                    <th><span translate="agreenApp.donation.memberId">Member Id</span></th>
                    <th><span translate="agreenApp.donation.donatedDate">Donated Date</span></th>
                    <th><span translate="agreenApp.donation.projectId">Project Id</span></th>
                    <th><span translate="agreenApp.donation.type">Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="donation in vm.donations track by donation.id">
                    <td><a ui-sref="donation-detail({id:donation.id})">{{donation.id}}</a></td>
                    <td>{{donation.amount}}</td>
                    <td>{{donation.memberId}}</td>
                    <td>{{donation.donatedDate | date:'medium'}}</td>
                    <td>{{donation.projectId}}</td>
                    <td>{{donation.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="donation-detail({id:donation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="donation.edit({id:donation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="donation.delete({id:donation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
