
<div>
    <h2><span translate="agreenApp.page.detail.title">Page</span> {{vm.page.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="agreenApp.page.title">Title</span></dt>
        <dd>
            <span>{{vm.page.title}}</span>
        </dd>
        <dt><span translate="agreenApp.page.content">Content</span></dt>
        <dd>
            <span>{{vm.page.content}}</span>
        </dd>
        <dt><span translate="agreenApp.page.link">Link</span></dt>
        <dd>
            <span>{{vm.page.link}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
