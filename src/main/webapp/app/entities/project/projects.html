    <div class="container well well-md">
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="agreenApp.project.name">Name</span></th>
                    <th><span translate="agreenApp.project.title">Title</span></th>
                    <th><span translate="agreenApp.project.content">Content</span></th>
                    <th><span translate="agreenApp.project.album">Album</span></th>
                    <th><span translate="agreenApp.project.createdDate">Created Date</span></th>
                    <th><span translate="agreenApp.project.modifiedDate">Modified Date</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="project in vm.projects track by project.id">
                    <td><a ui-sref="project-detail({id:project.id})">{{project.id}}</a></td>
                    <td>{{project.name}}</td>
                    <td>{{project.title}}</td>
                    <td>{{project.content}}</td>
                    <td>{{project.album}}</td>
                    <td>{{project.createdDate | date:'medium'}}</td>
                    <td>{{project.modifiedDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-detail({id:project.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.edit({id:project.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.delete({id:project.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
